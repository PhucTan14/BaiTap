{% extends 'layout/base.html' %}



{% block content %}
<h1 class="text-center text-danger mt-1">USER REGISTRATION</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}

</div>
{% endif%}

<form method="post" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
        <label for="name">Username</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
        <label for="name">Password</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="confirm" placeholder="Confirm your password" name="confirm">
        <label for="name">Confirm password</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="file" accept=".png,.jpg" class="form-control" id="avatar" placeholder="Choose your avatar" name="avatar">
        <label for="name">Avatar</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <button type="submit" class="btn btn-success">Register</button>
    </div>
</form>
{% endblock %}
